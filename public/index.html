    <link rel="preload" as="font" href="./fonts/Roboto-Bold.woff2" type="font/woff2" crossorigin="anonymous">
    <meta name="description" content="Η καλύτερη πίτσα της πόλης !!! Απόλλωνος 71 & Αρτέμιδος, Ηλιούπολη, 164 43 Αθήνα.">

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EK0DZN5DYK');
